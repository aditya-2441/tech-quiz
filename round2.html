<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Quiz - Round 2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f1e, #1b2735);
      color: #f0f0f0;
    }
    nav {
      background: #111827;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #00e6c3;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th { background: #00e6c3; color: #000; }
    input {
      width: 90%;
      padding: 4px;
      text-align: center;
    }
    h2 { color: #00e6c3; }
    #selected { background: rgba(0,230,195,0.1); padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <nav>
    <a href="rules.html">Rules</a>
    <a href="round1.html">Round 1</a>
    <a href="round2.html">Round 2</a>
    <a href="round3.html">Round 3</a>
  </nav>

  <div class="container">
    <h1>Round 2: Pseudocode Round</h1>
    <p>Enter names and number of correct answers for the 8 qualified participants.</p>

    <table id="participantsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Correct Answers</th>
          <th>Score</th>
          <th>Submission Time</th>
        </tr>
      </thead>
      <tbody>
        <script>
          let submissionTimes = Array(8).fill(null); // Track submission times

          for (let i = 1; i <= 8; i++) {
            document.write(`
              <tr>
                <td>${i}</td>
                <td><input type="text" id="name${i}" placeholder="Participant ${i}"></td>
                <td><input type="number" id="correct${i}" min="0" oninput="updateScores()"></td>
                <td id="score${i}">0</td>
                <td id="time${i}">--:--:--</td>
              </tr>
            `);
          }

          function updateScores() {
            let names = [];
            let scores = [];
            let times = [];

            for (let i = 1; i <= 8; i++) {
              let name = document.getElementById("name" + i).value || ("Participant " + i);
              let correct = parseInt(document.getElementById("correct" + i).value) || 0;
              let score = correct * 2; // Round 2 scoring

              document.getElementById("score" + i).innerText = score;

              // Set submission time on first input
              if (correct > 0 && !submissionTimes[i-1]) {
                let now = new Date();
                submissionTimes[i-1] = now;
                document.getElementById("time" + i).innerText = now.toLocaleTimeString();
              }

              names.push(name);
              scores.push(score);
              times.push(submissionTimes[i-1]);
            }

            // Sort by score descending, then submission time ascending
            let participants = names.map((n, idx) => ({ name: n, score: scores[idx], time: times[idx] }));
            participants.sort((a, b) => {
              if (b.score === a.score) {
                if (!a.time) return 1; 
                if (!b.time) return -1;
                return a.time - b.time;
              }
              return b.score - a.score;
            });

            // Show top 4
            let top4 = participants.slice(0, 4);
            document.getElementById("selected").innerHTML =
              top4.map((p, idx) => `<p>${idx + 1}. ${p.name} â€“ ${p.score} pts (Time: ${p.time ? p.time.toLocaleTimeString() : '--:--:--'})</p>`).join("");

            // Update chart
            scoreChart.data.labels = names;
            scoreChart.data.datasets[0].data = scores;
            scoreChart.update();
          }

          // Chart.js setup
          const ctx = document.getElementById('scoreChart').getContext('2d');
          const scoreChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: [],
              datasets: [{
                label: 'Scores',
                data: [],
                backgroundColor: '#00e6c3'
              }]
            },
            options: {
              responsive: true,
              scales: { y: { beginAtZero: true } }
            }
          });
        </script>
      </tbody>
    </table>

    <canvas id="scoreChart" height="120"></canvas>

    <h2>Selected Participants (Top 4)</h2>
    <div id="selected"></div>
  </div>
</body>
</html>
